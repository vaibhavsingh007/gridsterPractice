<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Gridster Practice App</title>
        <link rel="stylesheet" type="text/css" href="Resources/Styles/gridster.css">
        <script src="Scripts/jquery-1.7.1.min.js"></script>
        <script src="Scripts/jquery.gridster.js"></script>
        <script src="Scripts/hook-gridster.js"></script>
        <script type="text/javascript">
            
        </script>
        <style>
            li {
            list-style: none;
            background: #e8e8e8;
            border: 1px solid #ccc;
            
            }
            
        </style>
    </head>
    <body>
        <p>Hello Gridster!</p>
        <a href="/testserialize.html">Serialization</a>
        <br />
        <button id="btnSerialize">Serialize Grid</button>
        <button id="btnClearAll">Clear Grid</button>
        <button id="btnLoadAll">Load grid from serialized data</button>
        <div class="gridster" style="width:960px">
            <ul>
                <li id="l1" data-row="1" data-col="1" data-sizex="1" data-sizey="1"></li>
                <li id="l2" data-row="2" data-col="1" data-sizex="1" data-sizey="1"></li>
                <li id="l3" data-row="3" data-col="1" data-sizex="1" data-sizey="1"></li>

                <li id="l4" data-row="1" data-col="2" data-sizex="2" data-sizey="1"></li>
                <li id="l5" data-row="2" data-col="2" data-sizex="2" data-sizey="2"></li>

                <li id="l6" data-row="1" data-col="4" data-sizex="1" data-sizey="1"></li>
                <li id="l7" data-row="2" data-col="4" data-sizex="2" data-sizey="1"></li>
                <li id="l8" data-row="3" data-col="4" data-sizex="1" data-sizey="1"></li>
            </ul>
        </div>

        <div id="captureType" style="display:none; width: 250px; position: absolute; top: 50%; left: 50%;
             margin-left:-125px;  margin-top: -50px; background: #fff; z-index: 9; padding: 10px;">
            <h2>Who Am I?</h2>
            <select>
                <option>Visualization</option>
                <option>Map</option>
                <option>Data Source</option>
                <option>Banner</option>
                <option>Footer</option>
            </select>

            <input type="hidden" id="gridId" />

            <button id="btnSaveType">This is who you are</button>
            <button id="btnCloseType">Next time</button>
        </div>

        <div id="divMask" style="display:none; position: absolute; top: 0; bottom: 0; left: 0; right: 0; z-index:5; background: rgba(0,0,0,0.5)">
        </div>
    </body>
</html>
